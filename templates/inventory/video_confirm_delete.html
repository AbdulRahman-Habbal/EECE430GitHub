{% extends 'base.html' %}
{% block content %}
<h2>Delete: {{ video.MovieTitle }}</h2>
<p>Are you sure you want to delete this record?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'video_detail' video.MovieID %}">Cancel</a>
</form>
{% endblock %}
